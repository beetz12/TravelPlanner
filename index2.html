<!doctype html >
<html ng-app="app">
<head>
    <title>Restangular</title>
    <script src="resources/bower/angular/angular.js"></script>
		<script src="resources/bower/angular-resource/angular-resource.js"></script>
    <script src="resources/bower/underscore/underscore.js"></script>
		<script src="resources/bower/restangular/dist/restangular.js"></script>
</head>
<body>
    <div ng-controller="IndexCtrl" ng-cloak>
        <ul>
            <li ng-repeat="person in people">{{person.Name}}</li>
        </ul>
    </div>
 
    <script>
        var app = angular.module('app', ['restangular'])
            .config(function(RestangularProvider) {
                RestangularProvider.setBaseUrl('/api');
            });
 
        app.controller('IndexCtrl', function($scope, Restangular) {
            $scope.people = Restangular.all('person').getList();
        });
         
    </script>
</body>
</html>
